<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical Slider</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="silder-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86Ba;">
                <h1>Bluuue Sky</h1>
                <p>with It's mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image:url('./eagle-7496111_1920.jpg')"></div>
            <div style="background-image:url('./nature.jpg')"></div>
            <div style="background-image:url('./Screenshot\ 2024-02-16\ 225758.png')"></div>
            <div style="background-image:url('./roses-1566792_1920.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa fa-arrow-up"></i>
            </button>
        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
